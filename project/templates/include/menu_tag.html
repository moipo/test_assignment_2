<ul>
  {%for mn in menues%}
  {%if mn.level_set.all|length%}
    <li><a href="?new_active_item={{mn.title}}">{{mn.title}}</a></li>
  {%else%}
    <li>{{mn.title}}</li>
  {%endif%}
    {%if mn in unfolded_items%}
        {%if mn.level_set.all|length%}
          {% include "include/menu_tag.html" with menues=mn.level_set.all%}
        {%endif%}
    {%endif%}
  {%endfor%}
</ul>
